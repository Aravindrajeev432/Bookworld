{% extends 'admin/adminindex.html' %}


{% block status %}
    <div class="col-md-9 col-sm-12 col-sm-12">
        <div class="row">
            <div class="col-md-12">
              <span class="adminheadstatus fs-1 text-secondary">Edit User</span>
              {% for msg in messages %}
              <span class="adminheadstatus fs-4 text-center">{{msg}}</span>
                {% endfor %}
            </div>
        
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6  border border-secondary p-4">
                <div class="row d-flex justify-content-center">
                    <div class="col-8    ">
                <form method="POST" action=" " >
                    {% csrf_token %}
                    <span class="authorhead">First Name</span>
                    <input type="text" name="first_name" value="{{user.first_name}}" class="form-control mt-3" placeholder="First Name" disabled>
                    <span class="authorhead">Second  Name</span>
                    <input type="text" name="last_name" value="{{user.last_name}}" class="form-control" placeholder="Second Name" disabled>
                    <span class="authorhead">Email</span>
                    <input type="email" name="email" value="{{user.email}}" class="form form-control" placeholder="Email" disabled>
                    <span class="authorhead">Phone</span>
                    <input type ="number" name="phone" value="{{user.Phone_number}}" class="form-control" placeholder="Phone" disabled>
                </div>
                </div>
 
                </form>



            </div>
        </div>
        
    </div>
{% endblock %}
