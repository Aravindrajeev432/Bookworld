<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BookWorld</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link rel="stylesheet" href="{% static 'all.css' %} ">
        <script src="{% static 'all.js' %}"></script>
        <style>


            @font-face {
                font-family: RobotoThin;
                src: url("{% static 'Roboto/Roboto-Thin.ttf' %}");
                /* background:url("{% static 'images/logback.jpg' %}"); */
            }
            @font-face {
                font-family: Roboto;
                src: url("{% static 'Roboto/Roboto-Regular.ttf' %}");
                /* background:url("{% static 'images/logback.jpg' %}"); */
            }

            .navbar {
                padding: 3.5rem 4rem;
            }
            a{
    text-decoration:none;
}
        </style>
    </head>
    <body class=" bg-light">
        <div class="container-fluid hbox">
            
        </div>
      
        <div class="navbox">
            <nav class="navbar navbar-expand-lg bg-white p-60">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">BOOKWORLD ADMIN PANEL LOGIN</a>
                    
                    
                </div>
            </nav>
        </div>
        <div class="container-fluid box1">
            <div class="row">
                <div class="col-md-12 logbigbox">
                    <div class="col-md-5  logbox">
                        <div class="col-md-11 sublogbox">
                            <div class="row d-flex justify-content-center">
    
                                <div class="row d-flex justify-content-center">
                                    <form action="/" method="POST" id="logform">
                                        {% csrf_token %}
                                        <div class="row d-flex justify-content-center">
                                            <span class="adminpanelsubhead">LOG IN</span>
                                        </div>
                                        <div class="row d-flex justify-content-center mt-4">
                                        <input type="email" name="email" id="email_id" placeholder="Email" class="formcontrol bg-transparent" autocomplete="off">
                                        </div>
                                        <div class="row d-flex justify-content-center mt-4">
                                            <input type="password" name="password" id="password_id" placeholder="Password" class="formcontrol bg-transparent" autocomplete="off"></div>
                                        </div>
                                            <div class="row d-flex justify-content-center mt-4">
                                                <div class="col-4 d-flex justify-content-center">
                                                    <input type="submit" class="btn border border-warning bg-secondary text-warning rounded-0" value="Submit"></div>
                                                    <h3 class="text-danger" style="display:none ;" id="warning">Invalid Credential</h3>
                                                </form>
                                            </div>
                                     </div>
                                     <div class="row h-25 d-flex justify-content-end align-items-end ">
                                        <div class="col-md-6 col-12 col-sm-6 d-flex justify-content-end align-items-end">
                                            <a href="{% url 'login' %}" class="text-decoration-none">
                                            <span class="text-warning RobotoThin">Back to User's Login</span>
                                            </a>
                                        </div>
                                    </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
                        <script>
                            $(document).on('submit', '#logform', function (e) {
                                e.preventDefault();
                                var email = $('#email_id').val()
                                var pass = $('#password_id').val()
                                console.log(email, pass)
    
                                $.ajax({
                                    type: 'POST',
                                    url: '',
                                    dataType: 'json',
                                    data: {
                                        'email': email,
                                        'pass': pass,
                                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                                    },
                                    success: function (responce) {
                                        console.log(responce)
                                        document.getElementById("warning").style.display = "none";
                                        if (responce.success == true) {
                                            window.location.replace('/admins/dashboard')
                                        } 
                                        
                                        else {
                                            document.getElementById("warning").style.display = "block";
                                        }
                                    }
                                })
    
                            })
                        </script>
    
    

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </body>

</html>
