{% extends 'index.html' %}
{% load static %}
{% block banner %}
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center">
            <div class="col-md-10  ">
                <div class="row">
                    <div class="col-md-12  col-12">
                        <div class="row">
                            <img src="{% static 'cart-header.jpeg' %}" class="img-fluid ratio ratio-21x9">
                                <div class=" col position-absolute h-100  d-flex justify-content-center align-items-center ">
                                    <span class="text-light fs-3 robotothin ls-4">CHECKOUT</span>
                                </div>
                            </div>


                        </div>
                    </div>


                </div>
            </div>
        </div>

    {% endblock %}
    {% block content %}
<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5 robotothin">
        <div class="col-md-8 col-sm-12 col-12">
            <div class="row">
                <div class="col-md-8 mb-4">
                  <div class="card mb-4">
                    <div class="card-header py-3">
                      <h5 class="mb-0">Biling details</h5>
                    </div>
                    <div class="card-body">
                      <form method="POST" action="{% url 'place_order' %}">
                        {% csrf_token %}
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row mb-4">
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" name="first_name" id="form7Example1" class="form-control" required/>
                              <label class="form-label" for="form7Example1">First name</label>
                            </div>
                          </div>
                          <div class="col">
                            <div class="form-outline">
                              <input type="text" name="last_name" id="form7Example2" class="form-control" required />
                              <label class="form-label" for="form7Example2">Last name</label>
                            </div>
                          </div>
                        </div>
              
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="number"  name="phone" id="form7Example3" class="form-control" required/>
                          <label class="form-label" for="form7Example3">Phone</label>
                        </div>
              
                        <!-- Text input -->
                        <div class="form-outline mb-4">
                          <input type="text" name="address_line_1" id="form7Example4" class="form-control"  required/>
                          <label class="form-label" for="form7Example4">Address Line 1</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="address_line_2" id="form7Example4" class="form-control"  required/>
                          <label class="form-label" for="form7Example4">Address Line 2</label>
                        </div>
              
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                          <input type="email" name="email" id="form7Example5" class="form-control" required/>
                          <label class="form-label" for="form7Example5">Email</label>
                        </div>
              
                        <!-- Number input -->
                        <div class="form-outline mb-4">
                          <input type="text" name="country" id="form7Example6" class="form-control" required/>
                          <label class="form-label" for="form7Example6">Country</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="state" id="form7Example6" class="form-control" required/>
                          <label class="form-label" for="form7Example6">State</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="text" name="city" id="form7Example6" class="form-control" required/>
                          <label class="form-label" for="form7Example6">City</label>
                        </div>
                        <div class="form-outline mb-4">
                          <input type="number" name="zipcode" id="form7Example6" class="form-control" required/>
                          <label class="form-label" for="form7Example6">Zipcode</label>
                        </div>

                        
                        <!-- Message input -->
                        
              
                        <!-- Checkbox -->
                        
                      
                    </div>
                  </div>
                </div>
              
                <div class="col-md-4 mb-4">
                  <div class="card mb-4">
                    <div class="card-header py-3">
                      <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item w-100 d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                            <div>
                              <strong>Total amount</strong>
                              <strong>
                                <p class="mb-0"></p>
                              </strong>
                            </div>
                            <span><strong>{{total}}&nbsp ₹</strong></span>
                          </li>
                        <li class="list-group-item w-100 d-flex justify-content-between align-items-center px-0">
                          
                          <span>Shipping Charge</span>
                          <span class="mb-0"> 0 ₹</span>
                        </li>
                        <li class="list-group-item w-100 d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                          <div>
                            <strong>Total amount</strong>
                            <strong>
                              <p class="mb-0">(including Shipping charge)</p>
                            </strong>
                          </div>
                          <span><strong>{{total}}&nbsp ₹</strong></span>
                        </li>
                      </ul>
              
                      <button type="submit" class="btn pbtn">
                        CheckOut
                      </button>

                    </form>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
    
</div>

  
            {% endblock %}
